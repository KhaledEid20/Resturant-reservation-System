<div class="flex justify-center">
    <form (ngSubmit)="submit()" #myForm="ngForm" class="p-4 mt-20 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>

        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">Customer</label><br>
        
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Vendor</label>
        
        <!-- Hidden input to enforce selecting at least one -->
        <input type="hidden" id="fav_language_hidden" name="fav_language_hidden" required>
        

        <div class="my-5 w-full">
            <label for="username">Username</label>
            <input type="text" id="username" class="p-2 rounded w-full border text-sm" placeholder="Username"
                [(ngModel)]="form.username" name="username" #username="ngModel" required>
        </div>
        <div *ngIf="username.invalid && (username.dirty || username.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Username field must be valid
        </div>


        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border text-sm" placeholder="Email Address"
                [(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password" class="p-2 rounded w-full border text-sm" placeholder="Password"
                [(ngModel)]="form.password" name="password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>

        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password" class="p-2 rounded w-full border text-sm"
                placeholder="Confirm Password" [(ngModel)]="form.confirm_password" name="confirm_password"
                #confirm_password="ngModel" required>
        </div>
        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password field must be valid
        </div>

        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid"
                class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
