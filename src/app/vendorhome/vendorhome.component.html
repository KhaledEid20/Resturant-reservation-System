<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('/pics/pic1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .button-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button-green {
      background-color: #4CAF50;
      color: white;
    }

    .button-green:hover {
      background-color: #45a049;
    }

    .button-yellow {
      background-color: #ffd900c3;
      color: white;
    }

    .button-yellow:hover {
      background-color: #ffc800d0;
    }

    .button-red {
      background-color: red;
      color: white;
    }

    .button-red:hover {
      background-color: #FF4732;
    }
  </style>
</head>
<body>
    <div>
        <img src="/pics/pic1.jpg" alt="">
    </div>
   

  <div class="button-container">
    <button class="button button-green" onclick="buttonClick(1)">Add Restaurant</button>
    <button class="button button-yellow" onclick="buttonClick(2)">Update Restaurant</button>
    <button class="button button-red" onclick="buttonClick(3)"> Delete Restaurant</button>
  </div>

  <script>
    function buttonClick(buttonNumber) {
      alert("Button " + buttonNumber + " clicked!");
    }
  </script>

</body>
</html>
